<div class="jumbotron text-center">
  <h2 >Blog Post Form</h2>
  <hr/>
</div>
<div>
  <app-post-form-image 
  [image]="model-image"
  (imageChange)="changeImage($event)"></app-post-form-image>
</div>

<form (submit)="createPost()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" [(ngModel)]="model.title">
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <input type="textarea" class="form-control" id="content" placeholder="Enter content" name="content" [(ngModel)]="model.content">
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
<br/>
